<div class="login-shell">
	<section class="login-visual">
		<div class="visual-content">
	
			<h1>SISPACTOS</h1>
			<p>Una herramienta que facilita el seguimiento y monitoreo de los Pactos Territoriales, permitiendo gestionar y visualizar la información de los proyectos para el DNP y la ciudadanía.</p>
		</div>
	</section>

	<section class="login-panel">
		<div class="panel-header">
			<h2>Inicia sesion</h2>
			<p>Ingrese usuario y contraseña.</p>
		</div>

		<form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<div class="mode">
				<label>
					<input
						type="radio"
						name="mode"
						value="guest"
						[(ngModel)]="loginMode"
					/>
					Invitado
				</label>
				<label>
					<input
						type="radio"
						name="mode"
						value="local"
						[(ngModel)]="loginMode"
					/>
					Ingreso local
				</label>
			</div>

			<div class="field" *ngIf="loginMode === 'local'">
				<label for="username">Usuario</label>
				<input
					id="username"
					name="username"
					type="text"
					[(ngModel)]="username"
					required
					placeholder="Tu usuario"
				/>
			</div>

			<div class="field" *ngIf="loginMode === 'local'">
				<label for="password">Contrasena</label>
				<input
					id="password"
					name="password"
					type="password"
					[(ngModel)]="password"
					required
					placeholder="Tu clave"
				/>
			</div>

			<div class="actions">
				<button type="submit" [disabled]="loginMode === 'local' && !loginForm.form.valid">
					Ingresar
				</button>
			</div>
		</form>
